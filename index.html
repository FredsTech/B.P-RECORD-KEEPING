<style>

    body{
background: url("https://i0.wp.com/post.medicalnewstoday.com/wp-content/uploads/sites/3/2021/01/hypertensive_crisis_GettyImages200489720-001_Header-1024x575.jpg?w=1155&h=1528");

background-repeat:no-repeat;

    .alert-heading{
        text-align: center;
    }

    .cover{
        background-color:rgba(255, 255, 255, 0.5);
        padding:10px;
        border-radius:5px;
    }
    .form-label{
        padding-top:6px;
    }

<body>
<!-- ALERT SHOWING BASIC INFO -->
<!-- ######################################################################################################################################################################## -->
<div class="alert alert-warning alert-dismissible fade show container mb-5" role="alert">
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button> 

    <h4 class="alert-heading">DIRECTIONS OF USE</h4>
    <hr>
    <ul class="mb-0">
            <li>Take three measurements of your blood pressure using standard equipment recommended by WHO and at intervals of 3 minutes.</li>
            <li>Try to relax and try to stay still for accurate measurements. </li>
    </ul>
  </div>
  <!-- ############################################################################################################################################################################ -->
<!-- FORM FOR COLLECTION OF DATA -->
<!-- ########################################################################################################################################################################## -->
<!-- <form> -->
<!-- ########################################################################################################################################################################## -->
<div class="container cover mb-5"><!--CONTAINER END -->
<!-- ########################################################################################################################################################################## -->
<h1 class="display-5 fw-bold text-center" >MEASUREMENTS</h1>
<hr>
<!-- ROUND 1 -->
<div class="mb-5">
<p class="fs-4 ">ROUND 1</p>
<label for="sysA" class="form-label" >Input Your Systolic Pressure</label>
<input type="number" id="sysA" class="form-control sysA">
<label for="diaA" class="form-label">Input Your Diastolic Pressure</label>
<input type="number" id="diaA" class="form-control sysA">
</div>

<!-- ROUND 2 -->
<div class="mb-5">
<p class="fs-4 ">ROUND 2</p>
<label for="sysB" class="form-label">Input Your Systolic Pressure</label>
<input type="number" id="sysB" class="form-control sysB">
<label for="diaB" class="form-label">Input Your Diastolic Pressure</label>
<input type="number" id="diaB" class="form-control diaB">
</div>

<!-- ROUND 3 -->
<div class="mb-5">
<p class="fs-4">ROUND 3</p>
<label for="sysC" class="form-label">Input Your Systolic Pressure</label>
<input type="number" id="sysC" class="form-control sysC">
<label for="diaC" class="form-label">Input Your Diastolic Pressure</label>
<input type="number" id="diaC" class="form-control diaC">
</div>

<!-- SUBMIT BUTTON -->
<div class="row container mb-3">
<div class="col-6 text-center" ><button type="submit" class="btn btn-outline-success" onclick="calculations()">Submit</button></div>

</div>

    <h4 class="alert-heading fs-3"> BLOOD PRESSURE STATUS</h4>
<hr>
    <p class="mb-0"  id="answer"></p>
